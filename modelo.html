    <link rel="stylesheet" href="style.css">

<body onload="carregar()">.

        <h1>Vamos Contar</h1>
    </header>

            <p>Inicio: <input type="number" name="inicio" id="txtini"></p>

        <div class="botoes">

        </div>
        <div id="res" class="resultado">
           Preparando a contagem...
        </div>
    </section>
